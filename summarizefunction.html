<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize</title>
</head>
<body>
    <script>

        var product = {
            name : 'Samsung S8',
            price : 3000,
        description : 'Lorem ipsum dolor sit amet consectetur adipisicing elit Dignissimos,sunt',
        summary : function() {
            var ozetcumle= [];
            var maxKarakter = 20;
            var cumle = this.description;

            if (maxKarakter > cumle.length) {
            this.shortDescription = cumle;
            
            }else{
                var kelimeler = cumle.split(' ');
                
                var toplamKarakter = 0;

                for (var i = 0; i<kelimeler.length; i++) {
                    ozetcumle.unshift(kelimeler[i]);
                    toplamKarakter += kelimeler[i].length;

                    if(toplamKarakter > maxKarakter) {
                        break;
                    }
                }
            }
                this.shortDescription = ozetcumle.join(' ') + '...';
        
            }
        };

        product.summary();
        console.log(product);

    </script>

</body>
</html>
